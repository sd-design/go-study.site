<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - Go-study.site</title>
    <!-- UIkit CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;200;400;700;800&display=swap" rel="stylesheet">
    <!-- end Fonts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.14.3/dist/css/uikit.min.css" />
    <link href="/static/css/styles.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.14.3/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.14.3/dist/js/uikit-icons.min.js"></script>

</head>
<body>
<div class="uk-container uk-margin-medium-top">
    <div class="uk-flex">
        <div class="uk-margin-top">
            <h2 class="head-1 uk-text-uppercase">Golang пэт-проект на VPS</h2>
        </div>
        <div class="uk-margin-left uk-margin-top">
            <div>
                <button class="uk-button uk-button-default" type="button" id="generalMenu">Меню</button>
                <div uk-dropdown>
                    <ul class="uk-nav uk-dropdown-nav">
                        <li class="uk-active"><a href="/">Главная</a></li>
                        <li><a href="/about" class="level-1">About</a></li>
                        <li><a href="/blog" class="level-1">Blog</a></li>
                        <li class="uk-nav-header">PARTS</li>
                        <li><a href="/pwd" class="level-1">Secure part</a></li>
                        <li><a href="/admin" class="level-1">Admin part</a></li>
                        <li><a href="/design" class="level-1">Design part</a></li>
                        <li><a href="#" class="level-1">Item</a></li>
                        <li class="uk-nav-divider"></li>
                        <li><a href="/contacts" class="level-1">Contacts</a></li>
                    </ul>
                </div>
                <button class="uk-button uk-button-primary uk-animation-scale-down uk-animation-toggle  enable disabled" type="button" id="logOut">Выйти</button>
            </div>
        </div>
    </div>


    <div class="uk-child-width-1-2@m uk-grid-small uk-grid-match" id="loginPano" uk-grid>
        <div>
            <div class="uk-card uk-card-default uk-card-body">
                <h3 class="uk-card-title">Admin part</h3>
                <p class="fs-2">Successfully Uploaded File</p>
                <p class="text-end"><small>― Congratulations!</small></p>
            </div>
        </div>
        <div id="formWrapper">
            <div class="uk-card uk-card-secondary uk-card-body d-shadow-20">
                <a href="/admin" class="uk-button uk-width-1-2@m uk-button-default uk-animation-scale-down uk-animation-toggle">Go to Admin part</a>
            </div>
        </div>




    </div>
    <div id="listWrapper" class="enable disabled">

        <div class="uk-child-width-1@m uk-grid-small" uk-grid>
            <div class="uk-width-1-1 uk-margin-top">
                <div class="uk-card uk-card-secondary uk-card-body">
                    <div class="uk-child-width-1-2@m uk-flex">
                        <div>
                            <h2 class="uk-card-title">List of files</h2>
                        </div>
                        <div class="uk-text-right">
                            <button class="uk-button uk-width-1-3@m uk-button-default uk-animation-scale-down uk-animation-toggle"
                                    type="button" id="openModalBtn">Загрузить файл
                            </button>
                        </div>
                    </div>
                </div>

            </div>
            <div>

                <table class="uk-table uk-table-striped " id="listTable">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Filename</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody id="startFill">

                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.15.14/dist/js/uikit.min.js"></script>
<script src="static/js/pwd2.js"></script>

</html>
